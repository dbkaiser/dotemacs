<script>

    var $root = $('#mbox');

    var uiConf = {

        domJson : {

            album : {

                dom :  $('.mbox-album', $root),

                tpl : '<img class="pic" data-src="<%=songPicSmall%>"/>'

            },

            title : {

                dom : $('.mbox-title', $root),

                tpl : '<div class="song-name song-info" songid="<%=songId%>">' +

                        '<a href="http://music.baidu.com/song/<%=songId%>" target="_blank"><%=songName%></a></div>'+

                        '<span class="artist song-info">歌手：<span class="artist-name">' +

                        '<a href="http://music.baidu.com/artist/<%=artistId%>" target="_blank"><%=artistName%></a></span></span>'+

                        '<span class="album song-info">专辑：<span class="album-name">' +

                        '<a href="http://music.baidu.com/album/<%=albumId%>" target="_blank"><%=albumName%></a></span></span>'

            },



            time : {

                dom : $('.mbox-time', $root),

                tpl : '<%=curTime%>/<%=totalTime%>'

            },

            volume : {

                dom : $('.mbox-volume', $root)

            },

            mute : {

                dom : $('.mbox-mute', $root)

            },

            slider : {

                dom : $('.mbox-slider', $root)

            },

            playBtn : {

                dom : $('.mbox-playBtn', $root)

            },

            lrc: {

                dom : $('#lrcWrap'),

                orientation : 'horizontal',

                scrollAnimate : 'uniform'

            }

        }

    };



    var bd_mbox = new mbox.PlayCtrl({

        songId : [1149563,34185463,18258126]

    }),

       ctrl = new mbox.Controller(bd_mbox);

    var ui = new mbox.UiCtrl(undefined, uiConf);

    ctrl.bindUi(ui);



</script>
